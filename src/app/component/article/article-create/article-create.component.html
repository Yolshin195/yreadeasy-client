<app-toolbar title="Create new article"></app-toolbar>


<mat-card class="article-create-form">
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-grid-list cols="2" rowHeight="90px">
                <mat-grid-tile colspan="1">
                    <mat-form-field appearance="outline" class="w-100 mr-05">
                        <mat-label>Title</mat-label>
                        <input matInput formControlName="title" placeholder="Enter title...">
                        <mat-icon matSuffix>title</mat-icon>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile colspan="1">
                    <mat-form-field appearance="outline" class="w-100 ml-05">
                        <mat-label>Source link</mat-label>
                        <input matInput formControlName="source_link" placeholder="Enter Source link...">
                        <mat-icon matSuffix>link</mat-icon>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile  colspan="2" rowspan="5">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Content</mat-label>
                        <textarea matInput formControlName="original_content" rows="16"></textarea>
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">Create</button>
        <button mat-button routerLink="/article">Cancel</button>
    </mat-card-actions>
</mat-card>
